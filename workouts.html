<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workouts</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/workouts.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Quicksand" rel="stylesheet">
  </head>
  <body class="container">
    <section>
      <div class="title-bar">
        <div>
          <img src="images/settings.png" alt="Settings">
        </div>
        <div>
          <h1>My Plan</h1>
        </div>
        <div>
          <img src="images/search.png" alt="Search">
        </div>
      </div>
      <nav class="topnav-wrapper">
        <div>
          <p>Home</p>
        </div>
        <div>
          <a href="plan.html"><p>My Plan</p></a>
        </div>
        <div>
          <a href="workouts.html"><p>Workouts</p></a>
        </div>
      </nav>
    </section>
    <section>
      <h2>New Workouts</h2>
      <div>
        <img id="flashFive" class="workout-image" src="images/flash-five.jpg" alt="Flash Five Image">
        <div class="new-description">
          <h3>Flash Five</h3>
          <p>25 min</p>
        </div>
        <img class="like" src="images/unlike.png" alt="Unlike Icon">
      </div>
      <div class="horizontal-line"></div>
    </section>
    <section>
      <h2>By Muscle Group</h2>
      <div class="workout-wrapper">
        <div class="box1">
          <img class="workout-image" src="images/abs-core.jpg" alt="Abs & Core Image">
          <h3>Abs & Core</h3>
        </div>
        <div class="box2">
          <img class="workout-image" src="images/arms-shoulders.jpg" alt="Arms & Shoulders Image">
          <h3>Arms & Shoulders</h3>
        </div>
      </div>
      <div class="horizontal-line"></div>
    </section>
    <section>
      <h2>By Workout Type</h2>
      <div class="workout-wrapper">
        <div class="box1">
          <img class="workout-image" src="images/endurance.jpg" alt="Endurance Image">
          <h3>Endurance</h3>
        </div>
        <div class="box2">
          <img class="workout-image" src="images/strength.jpg" alt="Strength Image">
          <h3>Strength</h3>
        </div>
      </div>
      <div class="horizontal-line"></div>
    </section>
    <section>
      <h2>Friends' Favorites</h2>
      <div class="workout-wrapper" id="friend-workout">
        <div class="box1">
          <img class="workout-image" src="images/fast15.jpg" alt="The Fast 15 Image">
          <h3>The Fast 15</h3>
          <p>15 min</p>
          <div id="photo1" class="friend-photo"></div>
        </div>
        <div class="box2">
          <img class="workout-image" src="images/yoga.jpg" alt="Yoga Ready Image">
          <h3>Yoga Ready</h3>
          <p>10 min</p>
          <div id="photo2" class="friend-photo">
            <div class="number">
              <p>2</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <nav class="nav-wrapper">
      <div>
        <img src="images/user-group.png" alt="View Friends">
        <p>Friends</p>
      </div>
      <div>
        <img src="images/scale.png" alt="Log Weight">
        <p>Log Weight</p>
      </div>
      <div>
        <img src="images/sweat.png" alt="Log Workout">
        <p>Log Workout</p>
      </div>
      <div>
        <a href="index.html">
          <img src="images/user.png" alt="View Profile">
          <p>Profile</p>
        </a>
      </div>
    </nav>
  </body>
</html>
