<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Profile</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/profile.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Quicksand" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <section class="status-bar"></section>
      <div class="back">
        <img src="images/back-icon.png" alt="Back Icon">
        <p>Back</p>
      </div>
      <section class="profile">
        <div class="profile-pic"></div>
      </section>
      <section>
        <div class="name">
          <h1>Sam</h1>
          <p>Beginner</p>
        </div>
        <div class="wrapper">
          <div class="posts">
            <h2>18</h2>
            <p>Posts</p>
          </div>
          <div class="workouts">
            <h2>34</h2>
            <p>Workouts</p>
          </div>
        </div>
        <div class="horizontal-line"></div>
        <div class="friends">
          <h3>Friends</h3>
          <div class="friend-photo" id="photo1"></div>
          <div class="friend-photo" id="photo2"></div>
          <div class="friend-photo" id="photo3"></div>
          <div class="friend-photo" id="photo4"></div>
        </div>
        <div class="horizontal-line"></div>
      </section>
      <nav class="nav-wrapper">
        <div>
          <a href="#">
            <img src="images/user-group.png" alt="View Friends">
            <p>Friends</p>
          </a>
        </div>
        <div>
          <a href="#">
            <img src="images/scale.png" alt="Log Weight">
            <p>Log Weight</p>
          </a>
        </div>
        <div>
          <img src="images/sweat.png" alt="Log Workout">
          <p>Log Workout</p>
        </div>
        <div>
          <a href="index.html">
            <img src="images/user.png" alt="View Profile">
            <p>Profile</p>
          </a>
        </div>
      </nav>
    </section>
  </body>
</html>
